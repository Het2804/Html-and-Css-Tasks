<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" style="width: 50%; display: flex;
    margin-left: 26%;
    margin-top: 10%;
    height: 450px;">
        <div class="card-body" style="margin-top: 2%;">
          <h3 class="card-title">Login</h3>
          
          <label>Username:</label><br>
          <input type="text" id="Username" placeholder="Username" >
          <br><br>
          <label>Password:</label><br>
          <input type="text" id="Password" placeholder="Password">
          <br><br> 
          <button type="button" class="btn btn-success">Submit</button>
          <br><br>
          <p>Already have an account? <a href="#">Login Here</a></p>
          <p><a href="#">Forgot Password</a></p>
          <br>
          <p>Connect With Us:
          
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="" width="30" height="24">           
                <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt="" width="30" height="24">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="" width="30" height="24">
          </p>

         
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
