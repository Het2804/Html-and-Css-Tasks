<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Time Table Of BPS</h1>
    <h3>
    <table >
        <tr style="border: solid 2px;">
           <th> Monday</th>
           <th>Tuesday</th>
           <th colspan="2">Wednesday & Friday</th>
        </tr>
        <tr>
            <td>COST</td>
            <td>FM</td>
            <td>IT 1</td>
            <td>COST</td>
        </tr>
        <tr>
            <td style="background-color: red ;">Banking</td>
            <td style="background-color: red ;">COST</td>
            <td colspan="2" style="background-color: red ;">CM</td>
        </tr>
        <tr>
            <td>CS</td>
            <td>ED</td>
            <td>CM</td>
            <td>IT 1</td>
        </tr>
        <tr>
            <td style="background-color: red ;">CM</td>
            <td style="background-color: red ;">FM</td>
            <td style="background-color: red ;">IT 1</td>
            <td style="background-color: red ;">ED</td>
        </tr>
        <tr>
          <td>CS</td>
          <td>IT 1</td>
          <td >COST</td>
          <td rowspan="2">FM</td> 
        </tr>
        <tr>
     <td style="background-color: red ;">ED</td>
     <td style="background-color: red ;">CS</td>
     <td style="background-color: red ;">IT 1</td>


        </tr>

    </table>
</h3>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
